    <script>
        var data=new Date();
        document.getElementById('data').innerHTML=giorni(data.getDay())+' '+data.getDate()+ '/' +data.getMonth()+'/'+data.getFullYear();


        function giorni(day){
        
            switch (day){
                case 0: 
                    giorno='Domenica';
                    break;
                case 1:
                    giorno='Lunedì';
                    break;
                case 2:
                    giorno='Martedì';
                    break;
                case 3: 
                    giorno='Mercoledì';
                    break;
                case 4:
                    giorno='Giovedì';
                    break;
                case 5:
                    giorno='Venerdì';
                    break;
                case 6: 
                    giorno='Sabato';
                    break;
            }
            return giorno;
        }
    </script>
